<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Custom Fonts - Replace with your chosen fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Page Title</title>
  
  <style>
    /* === CSS RESET === */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    
    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
    }
    
    input, button, textarea, select {
      font: inherit;
    }
    
    p, h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
    }
    
    /* === CSS VARIABLES === */
    :root {
      /* Typography */
      --font-display: 'Fraunces', serif;
      --font-body: 'Plus Jakarta Sans', sans-serif;
      
      /* Fluid Typography Scale */
      --step--2: clamp(0.69rem, 0.66rem + 0.18vw, 0.80rem);
      --step--1: clamp(0.83rem, 0.78rem + 0.29vw, 1.00rem);
      --step-0: clamp(1.00rem, 0.91rem + 0.43vw, 1.25rem);
      --step-1: clamp(1.20rem, 1.07rem + 0.63vw, 1.56rem);
      --step-2: clamp(1.44rem, 1.26rem + 0.89vw, 1.95rem);
      --step-3: clamp(1.73rem, 1.48rem + 1.24vw, 2.44rem);
      --step-4: clamp(2.07rem, 1.73rem + 1.70vw, 3.05rem);
      --step-5: clamp(2.49rem, 2.03rem + 2.31vw, 3.82rem);
      
      /* Fluid Spacing Scale */
      --space-3xs: clamp(0.25rem, 0.23rem + 0.11vw, 0.31rem);
      --space-2xs: clamp(0.50rem, 0.46rem + 0.22vw, 0.63rem);
      --space-xs: clamp(0.75rem, 0.68rem + 0.33vw, 0.94rem);
      --space-s: clamp(1.00rem, 0.91rem + 0.43vw, 1.25rem);
      --space-m: clamp(1.50rem, 1.37rem + 0.65vw, 1.88rem);
      --space-l: clamp(2.00rem, 1.83rem + 0.87vw, 2.50rem);
      --space-xl: clamp(3.00rem, 2.74rem + 1.30vw, 3.75rem);
      --space-2xl: clamp(4.00rem, 3.65rem + 1.74vw, 5.00rem);
      --space-3xl: clamp(6.00rem, 5.48rem + 2.61vw, 7.50rem);
      
      /* Colors - Customize these */
      --color-primary-50: #eff6ff;
      --color-primary-100: #dbeafe;
      --color-primary-200: #bfdbfe;
      --color-primary-300: #93c5fd;
      --color-primary-400: #60a5fa;
      --color-primary-500: #3b82f6;
      --color-primary-600: #2563eb;
      --color-primary-700: #1d4ed8;
      --color-primary-800: #1e40af;
      --color-primary-900: #1e3a8a;
      
      --color-neutral-50: #fafafa;
      --color-neutral-100: #f4f4f5;
      --color-neutral-200: #e4e4e7;
      --color-neutral-300: #d4d4d8;
      --color-neutral-400: #a1a1aa;
      --color-neutral-500: #71717a;
      --color-neutral-600: #52525b;
      --color-neutral-700: #3f3f46;
      --color-neutral-800: #27272a;
      --color-neutral-900: #18181b;
      
      /* Easing */
      --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
      --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    /* === BASE STYLES === */
    body {
      font-family: var(--font-body);
      font-size: var(--step-0);
      color: var(--color-neutral-900);
      background: white;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      line-height: 1.2;
      font-weight: 700;
    }
    
    h1 { font-size: var(--step-5); }
    h2 { font-size: var(--step-4); }
    h3 { font-size: var(--step-3); }
    h4 { font-size: var(--step-2); }
    h5 { font-size: var(--step-1); }
    h6 { font-size: var(--step-0); }
    
    /* === LAYOUT === */
    .container {
      width: min(90rem, 100% - var(--space-l) * 2);
      margin-inline: auto;
    }
    
    .flow > * + * {
      margin-top: var(--flow-space, 1em);
    }
    
    /* === UTILITIES === */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* === REDUCED MOTION === */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* === YOUR CUSTOM STYLES === */
    
  </style>
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="sr-only">Skip to main content</a>
  
  <!-- Header -->
  <header>
    <nav class="container">
      <!-- Navigation content -->
    </nav>
  </header>
  
  <!-- Main Content -->
  <main id="main-content">
    <section class="container flow">
      <h1>Your Content Here</h1>
      <p>Start building something amazing.</p>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <!-- Footer content -->
    </div>
  </footer>
  
  <!-- Scripts -->
  <script>
    // Intersection Observer for scroll animations
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    
    document.querySelectorAll('[data-animate]').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
